<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="eco-stripes-white" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BBF4A"/>
      <stop offset="50%" style="stop-color:#00A651"/>
      <stop offset="100%" style="stop-color:#006838"/>
    </linearGradient>
  </defs>

  <!-- Turtle Icon -->
  <g transform="translate(5, 10)">
    <!-- Shell -->
    <ellipse cx="15" cy="15" rx="12" ry="10" fill="url(#eco-stripes-white)"/>
    <!-- Shell pattern lines -->
