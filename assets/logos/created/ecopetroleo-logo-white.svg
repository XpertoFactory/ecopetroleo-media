    <!-- Head -->
    <ellipse cx="15" cy="5" rx="3" ry="2.5" fill="#FFFFFF"/>
    <!-- Flippers -->
    <ellipse cx="5" cy="13" rx="2.5" ry="4" fill="#FFFFFF" transform="rotate(-15 5 13)"/>
    <ellipse cx="25" cy="13" rx="2.5" ry="4" fill="#FFFFFF" transform="rotate(15 25 13)"/>
    <ellipse cx="7" cy="22" rx="2" ry="3" fill="#FFFFFF" transform="rotate(-25 7 22)"/>
    <ellipse cx="23" cy="22" rx="2" ry="3" fill="#FFFFFF" transform="rotate(25 23 22)"/>
  </g>

  <!-- Text: eco -->
  <text x="40" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF">eco</text>

  <!-- Text: petróleo -->
  <text x="78" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF">petróleo</text>
</svg>
